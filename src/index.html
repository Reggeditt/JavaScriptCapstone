<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv Maze App</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="logo"><h1>TV Maze</h1></div>
      <nav>
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">TV shows</a></li>
          <li><a href="#">Single movies</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="search-wrap">
        <form class="search-form" id="search-form">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Search"
          />
          <button class="search-button">Search</button>
        </form>
      </section>
      <section class="main-content-wrap"></section>
      <section class="comments-popup-wrap"></section>
      <section class="reservations-popup-wrap"></section>
    </main>
    <footer>
      Created by Tetteh & David under MIT license &copy; <em id="date">2023</em>
    </footer>
  </body>
</html>
